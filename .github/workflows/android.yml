# .github/workflows/android.yml (Đã sửa lỗi cú pháp, ký số, và logic triển khai)
name: Android CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MODULE: app
  BUILD_TYPE: release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 3. Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. BƯỚC MỚI VÀ QUAN TRỌNG: Setup Keystore for Signing (Sửa lỗi Build)
      # Bắt buộc phải thêm các Secrets: KEYSTORE_BASE64, KEY_ALIAS, KEY_PASSWORD, KEYSTORE_PASSWORD
      - name: 4. Setup Keystore for Signing
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' 
        uses: actions/setup-android-keystore@v1
        with:
          keystore-base64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          key-pass: ${{ secrets.KEY_PASSWORD }}
          keystore-pass: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: 5. Build Release APK/AAB (Sửa lỗi cú pháp lệnh)
        # Lệnh assembleRelease sẽ tạo ra APK hoặc AAB đã ký số
        run: ./gradlew assemble${{ env.BUILD_TYPE }} 
        
      - name: 6. Run Unit Tests
        run: ./gradlew test

      # 7. Upload Artifacts (Lưu file APK đã ký số)
      - name: 7. Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.MODULE }}-${{ env.BUILD_TYPE }}-apk
          # Đường dẫn chính xác sau khi Build Release:
          path: app/build/outputs/apk/${{ env.BUILD_TYPE }}/app-${{ env.BUILD_TYPE }}.apk 

      # 8. Deploy to Firebase App Distribution (Sửa lỗi logic CD cho Android)
      - name: 8. Deploy to Firebase App Distribution
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        # Sử dụng ACTION CHUYÊN DỤNG cho App Distribution
        uses: wzieg/firebase-app-distribution-action@v1 
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }} # ID ứng dụng Firebase
          token: ${{ secrets.FIREBASE_TOKEN }} # Token CI của Firebase
          file: app/build/outputs/apk/${{ env.BUILD_TYPE }}/app-${{ env.BUILD_TYPE }}.apk
          groups: testers # Gửi đến nhóm testers của bạn
