# .github/workflows/android.yml (Tên file có thể do bạn đặt)
name: Android CI/CD

on:
  # Kích hoạt khi có code được đẩy lên nhánh main
  push:
    branches: [ "main" ]
  # Kích hoạt khi có Pull Request (PR) hợp nhất vào main (Tốt cho Code Review)
  pull_request:
    branches: [ "main" ]

# Cấu hình các biến môi trường
env:
  # Tên module chính (thường là 'app' hoặc 'APP-main' như trong dự án của bạn)
  MODULE: app
  # Tên file build (thường là release)
  BUILD_TYPE: release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java (Duy trì JDK 17 cho Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Cấp quyền thực thi
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. (Tùy chọn) Khởi tạo Firebase App Distribution (Nếu bạn dùng Firebase CD)
      # Do trong cấu trúc dự án của bạn có ".firebase", bước này là cần thiết cho CD
      - name: Firebase Login & Setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install -g firebase-tools

      # 5. Build Release APK/AAB (Bước quan trọng để có file phát hành)
      # Thay đổi lệnh build để tạo ra file release, không phải debug
      - name: Build Release APK/AAB
        run: ./gradlew assemble${{ env.MODULE }}${{ env.BUILD_TYPE }}
        
      # 6. Chạy Unit Tests (Đảm bảo chất lượng code)
      - name: Run Unit Tests
        run: ./gradlew test

      # 7. Upload Artifacts (Lưu file APK/AAB đã build)
      # Đường dẫn cần được kiểm tra lại dựa trên cấu trúc output của Gradle
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.MODULE }}-${{ env.BUILD_TYPE }}-apk
          path: ${{ env.MODULE }}/build/outputs/apk/${{ env.BUILD_TYPE }}/${{ env.MODULE }}-${{ env.BUILD_TYPE }}.apk

     # 8. (CD) Triển khai tự động lên Firebase Hosting
      - name: Deploy to Firebase Hosting
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        # THAY THẾ ACTION CŨ BẰNG ACTION NÀY
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # Dùng Service Account Key (JSON)
          channelId: live
          projectId: your-firebase-project-id # Thay bằng ID dự án của bạn
