# .github/workflows/android.yml
name: Android CI/CD - FINAL FIX AND DEPLOY

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: release
  KEYSTORE_FILE_NAME: release.keystore
  ARTIFACT_NAME: android-app-release

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      id-token: write
      
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: 2. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Setup Keystore (Tạo file signing.properties)
      - name: 3. Setup Keystore and Gradle Properties
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ env.KEYSTORE_FILE_NAME }}
          echo "storeFile=${{ env.KEYSTORE_FILE_NAME }}" > signing.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> signing.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> signing.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> signing.properties
          mv signing.properties app/

      # 4. Build Release APK (Fix Permission & Skip Lint)
      - name: 4. Build Release APK/AAB (Fix Permission & Skip Lint)
        run: chmod +x gradlew && ./gradlew assemble${{ env.BUILD_TYPE }} -x lint 
        
      - name: 5. Run Unit Tests (Skipping Lint Check)
        run: ./gradlew test -x lint

      # 6. Upload Artifacts (ĐÃ SỬA LỖI ĐƯỜNG DẪN OUTPUT)
      - name: 6. Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          # SỬ DỤNG KÝ TỰ ĐẠI DIỆN (*) ĐỂ TÌM FILE APK ĐÃ KÝ SỐ
          path: app/build/outputs/apk/${{ env.BUILD_TYPE }}/*.apk 

      - name: 7. Setup Node.js for Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      # 8. Deploy to Firebase App Distribution (ĐÃ SỬA LỖI CÚ PHÁP CLI VÀ CÁCH XÁC THỰC)
      - name: 8. Execute Firebase Distribution (Final Fix)
        # Sử dụng biến môi trường FIREBASE_TOKEN để xác thực
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          # Cài đặt Firebase CLI
          npm install -g firebase-tools
          
          # Thực thi lệnh App Distribution CLI (Sử dụng --token)
          # Lệnh này sẽ tự tìm file APK trong đường dẫn sử dụng *.apk
          firebase appdistribution:distribute app/build/outputs/apk/release/*.apk \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --groups testers \
            --release-notes "CI/CD Build #${{ github.run_number }} - Final Fix" \
            --token "${{ secrets.FIREBASE_TOKEN }}"
