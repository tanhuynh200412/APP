# .github/workflows/android.yml
name: Android CI/CD - FINAL STABLE VERSION

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: release
  KEYSTORE_FILE_NAME: release.keystore
  ARTIFACT_NAME: android-app-release

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      id-token: write
      
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 3. Setup Keystore and Gradle Properties
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ env.KEYSTORE_FILE_NAME }}
          echo "storeFile=${{ env.KEYSTORE_FILE_NAME }}" > signing.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> signing.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> signing.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> signing.properties
          mv signing.properties app/

      - name: 4. Build Release APK/AAB (Fix Permission & Skip Lint)
        run: chmod +x gradlew && ./gradlew assemble${{ env.BUILD_TYPE }} -x lint 
        
      - name: 5. Run Unit Tests (Skipping Lint Check)
        run: ./gradlew test -x lint

      - name: 6. Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: app/build/outputs/apk/${{ env.BUILD_TYPE }}/app-${{ env.BUILD_TYPE }}.apk 

      # 7. Deploy to Firebase App Distribution (ĐÃ SỬA LỖI INPUT FIREBASE)
      - name: 7. Deploy to Firebase App Distribution
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # Đổi tên INPUT VARIABLE thành "firebaseServiceAccount" (chữ thường)
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }} 
          
          entryPoint: "npm install -g firebase-tools && firebase appdistribution:distribute app/build/outputs/apk/release/app-release.apk --app ${{ secrets.FIREBASE_APP_ID }} --release-notes \"CI/CD build #${{ github.run_number }}\" --groups testers"
