# .github/workflows/android.yml
name: Android CI/CD - FINAL STABLE VERSION (FIXED OUTPUT & DEPLOY)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: release
  KEYSTORE_FILE_NAME: release.keystore
  ARTIFACT_NAME: android-app-release

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      id-token: write
      
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 3. Setup Keystore and Gradle Properties
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ env.KEYSTORE_FILE_NAME }}
          echo "storeFile=${{ env.KEYSTORE_FILE_NAME }}" > signing.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> signing.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> signing.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> signing.properties
          mv signing.properties app/

      - name: 4. Build Release APK/AAB (Fix Permission & Skip Lint)
        run: chmod +x gradlew && ./gradlew assemble${{ env.BUILD_TYPE }} -x lint 
        
      - name: 5. Run Unit Tests (Skipping Lint Check)
        run: ./gradlew test -x lint

      # 6. Upload Artifacts (ĐÃ SỬA LỖI ĐƯỜNG DẪN OUTPUT)
      - name: 6. Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          # SỬ DỤNG KÝ TỰ ĐẠI DIỆN (*) ĐỂ TÌM FILE APK ĐÃ KÝ SỐ (Tên file có thể thay đổi)
          path: app/build/outputs/apk/${{ env.BUILD_TYPE }}/*.apk 

      # 7. Deploy to Firebase App Distribution (ĐÃ THAY THẾ ACTION ĐỂ TRÁNH LỖI INPUT)
      - name: 7. Deploy to Firebase App Distribution (via CLI)
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        # Sử dụng Action Node chính thức để chạy lệnh CLI Firebase
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: 8. Execute Firebase Distribution
        run: |
          # Cài đặt Firebase CLI
          npm install -g firebase-tools
          
          # Đăng nhập bằng Service Account Key (Sử dụng Secret FIREBASE_SERVICE_ACCOUNT)
          echo ${{ secrets.FIREBASE_SERVICE_ACCOUNT }} > service-account-key.json
          
          # Thực thi lệnh App Distribution CLI
          firebase appdistribution:distribute app/build/outputs/apk/release/*.apk \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --groups testers \
            --release-notes "CI/CD Build #${{ github.run_number }} - Fixed Deploy" \
            --service-account-json service-account-key.json
