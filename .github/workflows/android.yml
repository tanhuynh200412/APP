# .github/workflows/android.yml
name: Android CI/CD - Stable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MODULE: app
  BUILD_TYPE: release
  # Tên file Keystore sẽ được tạo trong quá trình CI
  KEYSTORE_FILE_NAME: release.keystore
  # Tên file APK/AAB đầu ra
  ARTIFACT_NAME: android-app-release

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: 2. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Cấp quyền thực thi cho gradlew
      - name: 3. Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. BƯỚC QUAN TRỌNG: Thiết lập Keystore và Signing (Ổn định bằng lệnh Shell)
      # Yêu cầu các Secrets: KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD
      - name: 4. Setup Keystore and Gradle Properties
        # Chỉ chạy trên nhánh chính để bảo mật Keystore
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # 4a. Tạo file Keystore từ Base64 Secret
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ env.KEYSTORE_FILE_NAME }}
          
          # 4b. Tạo file signing.properties để Gradle sử dụng Keystore
          echo "storeFile=${{ env.KEYSTORE_FILE_NAME }}" > signing.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> signing.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> signing.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> signing.properties
          
          # 4c. Di chuyển file signing.properties vào thư mục app/
          mv signing.properties app/

      # 5. Build Release APK (Build sẽ dùng thông tin signingConfig trong build.gradle)
      - name: 5. Build Release APK/AAB
        run: ./gradlew assemble${{ env.BUILD_TYPE }} 
        
      # 6. Chạy Unit Tests
      - name: 6. Run Unit Tests
        # Sử dụng lệnh check để bao gồm Lint, Test và các kiểm tra khác
        run: ./gradlew check

      # 7. Upload Artifacts (Lưu file APK đã ký số)
      - name: 7. Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          # Đường dẫn phổ biến cho APK release, cần kiểm tra lại nếu dùng AAB
          path: app/build/outputs/apk/${{ env.BUILD_TYPE }}/app-${{ env.BUILD_TYPE }}.apk 

      # 8. Deploy to Firebase App Distribution (Ổn định bằng CLI)
      # Yêu cầu các Secrets: FIREBASE_SERVICE_ACCOUNT (JSON), FIREBASE_APP_ID
      - name: 8. Deploy to Firebase App Distribution
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        # Dùng Action chính thức của Firebase để thiết lập môi trường CLI
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # Sử dụng Firebase Service Account Key (JSON)
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          
          # Thực thi lệnh App Distribution CLI trực tiếp
          entryPoint: "npm install -g firebase-tools && firebase appdistribution:distribute app/build/outputs/apk/release/app-release.apk --app ${{ secrets.FIREBASE_APP_ID }} --release-notes \"CI/CD build #${{ github.run_number }}\" --groups testers"
