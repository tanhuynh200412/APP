# .github/workflows/android.yml
name: Android CI/CD - FINAL STABLE VERSION

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: release
  KEYSTORE_FILE_NAME: release.keystore
  ARTIFACT_NAME: android-app-release

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: 2. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      # BỎ BƯỚC 3 CŨ (Grant execute permission) VÀ CHUYỂN LOGIC CẤP QUYỀN VÀO BƯỚC 5

      # 4. Thiết lập Keystore và Signing (Sử dụng lệnh Shell)
      - name: 4. Setup Keystore and Gradle Properties
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ env.KEYSTORE_FILE_NAME }}
          echo "storeFile=${{ env.KEYSTORE_FILE_NAME }}" > signing.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> signing.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> signing.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> signing.properties
          mv signing.properties app/

      # 5. Build Release APK (Sửa lỗi Permission denied)
      # Gộp chmod và Build thành một lệnh duy nhất
      - name: 5. Build Release APK/AAB (Fix Permission & Skip Lint)
        # SỬ DỤNG LỆNH CHUỖI: Cấp quyền -> Build
        run: chmod +x gradlew && ./gradlew assemble${{ env.BUILD_TYPE }} -x lint 
        
      # 6. Chạy Unit Tests
      - name: 6. Run Unit Tests (Skipping Lint Check)
        run: ./gradlew test -x lint

      # 7. Upload Artifacts (Lưu file APK đã ký số)
      - name: 7. Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: app/build/outputs/apk/${{ env.BUILD_TYPE }}/app-${{ env.BUILD_TYPE }}.apk 

      # 8. Deploy to Firebase App Distribution (Fix lỗi thiếu Input)
      - name: 8. Deploy to Firebase App Distribution
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        # Dùng Action chính thức của Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          
          # Lệnh CLI Firebase App Distribution - đảm bảo đường dẫn chính xác
          entryPoint: "npm install -g firebase-tools && firebase appdistribution:distribute app/build/outputs/apk/release/app-release.apk --app ${{ secrets.FIREBASE_APP_ID }} --release-notes \"CI/CD build #${{ github.run_number }}\" --groups testers"
